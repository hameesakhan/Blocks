<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Blocks</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="../../lib/bootstrap-3.3.4-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../lib/font-awesome-4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        
    </head>
    <body>

        <!--/BLOCK NO: R105-->
    	<section id="download-now" class="block download-now">

            <header class="block-heading text-center">
                <h2>Download Now</h2>
                <p>Click any platform icon to download</p>
            </header>

    		<div class="block-content container">
    			<div class="row">
                    
                    <div class="col-sm-6">
                        <div class="half-circle-img"></div>
                    </div><!--/.col-sm-6-->

                    <div class="col-sm-6 download-icons">
                        
                        <div class="row">
                            
                            <div class="col-xs-6">
                                <a href="#">
                                    <i class="fa fa-android"></i>
                                    <h4>android</h4>
                                </a>
                            </div><!--/col-xs-6-->

                            <div class="col-xs-6">
                                <a href="#">
                                    <i class="fa fa-apple"></i>
                                    <h4>iOS</h4>
                                </a>
                            </div><!--/col-xs-6-->

                            <div class="col-xs-6">
                                <a href="#">
                                    <i class="fa fa-windows"></i>
                                    <h4>windows</h4>
                                </a>
                            </div><!--/col-xs-6-->

                            <div class="col-xs-6">
                                <a href="#">
                                    <i class="fa fa-google"></i>
                                    <h4>play store</h4>
                                </a>
                            </div><!--/col-xs-6-->

                        </div>

                    </div><!--/.col-sm-6-->

                </div><!--/.row-->
    		</div><!--/.block-content-->
    	</section><!--/#dummySection-->
        <!--/END BLOCK NO: R105-->

    	
        <script src="../../lib/jquery-1.11.2.min.js"></script>
    	<script src="../../lib/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
